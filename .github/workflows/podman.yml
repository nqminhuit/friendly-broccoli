name: Build Podman from source

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: make executable
      run: chmod +x ./tools/build_podman.sh
    - name: install podman
      run: ./tools/build_podman.sh
      shell: bash
    - run: podman version
    - run: ls -lah /usr/bin/podman
    - run: du -sh /usr/bin/podman
    - name: Upload podman
      uses: actions/upload-artifact@v4
      with:
        name: podman
        path: /usr/bin/podman
